	<div id="page-menu">

			<div id="page-menu-wrap">

				<div class="container clearfix">

					<div class="menu-title">Informed Mining: <span>Risk reduction through enhanced awareness</span></div>

    <div class="col_half">
	<img src="{{ url_for('static',filename='logo.png') }}">
	</div>
	<div class="col_half col_last">
	<h1 style="text-align: right"> Dam Break </h1>
	</div>
		<div class="col_one_fourth">
						<div class="tabs tabs-bordered clearfix" id="tab-2">
							<ul class="tab-nav clearfix">
								<li><a href="#tabs-37">Input parameters</a></li>
							</ul>

							<div class="tab-container">
								<label> Analysis type </label>
								<div class="clear"></div>
								<div class="col_one_third nobottommargin"><form id = "Input" method = "POST" enctype="multipart/form-data" action={{ url_for("onClick_select_dambreak") }}>
									<input type="submit" value="Dam break" />
								</form></div>
								<div class="col_two_third col_last nobottommargin">
								<form id = "Input" method = "POST" enctype="multipart/form-data" action={{ url_for("onClick_select_insar") }}>
									<input type="submit" value="INSAR" />
								</form></div>
								<div class="tab-content clearfix" id="tabs-37">
									 <form id = "Input" method = "POST" enctype="multipart/form-data" action={{ url_for("onClick_dam") }}>
										<label> Dam List: </label>
										<select input type="Text" name = "damList" id = "TheDams" class="form-control">
											{% for x in dams %}
											<option value = {{x}} > {{x}}  </option>
											{% endfor %}
										</select>
										<br>
										<br>
										<a href="#"><button class='btn btn-default'>Select dam</button></a>
									</form>
									<form id = "simSelectForm" method = "POST" enctype="multipart/form-data" action={{ url_for("onClick_analysis") }}>
									<label> Analysis List: </label>
									<select input type="Text" name = "simList" id = "TheSims" class="form-control">
										{% for x in sims %}
										<option value = {{x}} > {{x}}  </option>
										{% endfor %}
									</select>
									<br>
									<label class="topmargin-sm">Output:</label>
									<select input type="Text" name = "plot_select" id = "ThePlots" form="simSelectForm" class="form-control">
										{% for x in outputList %}
										<option value = {{x}} > {{x}}  </option>
										{% endfor %}
								    </select>
							 
									<br>
									<br>
									<a href="#"><button class='btn btn-default'>Select sim</button></a>


									</form>
								</div>

							</div>

						</div>
    
		</div>
		
		
		<div class="col_three_fourth col_last">
			<iframe width="100%" height="535" src="{{ url_for('static',filename = 'default_map.html') }}" frameborder="0"></iframe>
